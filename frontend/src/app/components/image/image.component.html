<div class="container">
  <div class="row text-center" style="margin-top: 125px;">
    <div class="col-md-6 text-info">
      <label><b>Preview Image</b></label>
      <img [src]="inputImgSrc" class="custom-image  mx-auto">
    </div>
    <div class="col-md-6 text-info">
      <label><b>Output Image</b></label>
      <img [src]="outputImgSrc" class="custom-image  mx-auto">
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3 text-center">
      <input type="file" (change)="onFileChange($event);filePicker.value='';" style="display: none;" accept="image/*"
        #filePicker>
      <button class="btn btn-info mr-3" (click)="filePicker.click()">Select Image</button>
      <button class="btn btn-success mr-3" (click)="onSubmit()" [disabled]="!selectedFile">Submit</button>
      <button class="btn btn-danger" (click)="onClear()" *ngIf="inputImgSrc !== DEFAULT_IMAGE_URL">Clear</button>
    </div>
  </div>
</div>
